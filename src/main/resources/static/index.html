<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1, h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            text-align: center;
        }
        td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        .table-actions button {
            margin: 0 3px;
        }
        .form-control, .btn {
            margin-top: 10px;
        }
        .add-student-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Student Management</h1>

<!-- Student Table -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Roll Number</th>
        <th>Register Number</th>
        <th>Department</th>
        <th>Class Section</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
</table>

<!-- Add Student Form -->
<div class="add-student-form">
    <h2>Add Student</h2>
    <form id="studentForm">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="text" id="rollNumber" class="form-control" placeholder="Roll Number" required>
        </div>
        <div class="form-group">
            <input type="text" id="registerNumber" class="form-control" placeholder="Register Number" required>
        </div>
        <div class="form-group">
            <input type="text" id="department" class="form-control" placeholder="Department" required>
        </div>
        <div class="form-group">
            <input type="text" id="classSection" class="form-control" placeholder="Class Section" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Student</button>
    </form>
</div>

<script>
    const apiUrl = 'http://localhost:8080/students';

    // Fetch and display students
    function fetchStudents() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('studentTableBody');
                tableBody.innerHTML = '';
                data.forEach(student => {
                    const row = `
                            <tr>
                                <td>${student.name}</td>
                                <td>${student.rollNumber}</td>
                                <td>${student.registerNumber}</td>
                                <td>${student.department}</td>
                                <td>${student.classSection}</td>
                                <td class="table-actions">
                                    <button class="btn btn-warning btn-sm" onclick="editStudent(${student.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">Delete</button>
                                </td>
                            </tr>`;
                    tableBody.innerHTML += row;
                });
            });
    }

    // Create a new student
    document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const student = {
            name: document.getElementById('name').value,
            rollNumber: document.getElementById('rollNumber').value,
            registerNumber: document.getElementById('registerNumber').value,
            department: document.getElementById('department').value,
            classSection: document.getElementById('classSection').value
        };

        fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(student)
        }).then(() => {
            fetchStudents();
            document.getElementById('studentForm').reset();
        });
    });

    // Delete a student
    function deleteStudent(id) {
        fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
            .then(() => fetchStudents());
    }

    fetchStudents();
</script>
</body>
</html>
