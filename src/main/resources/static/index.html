
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        /* Add your CSS here */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h1>Student Management</h1>
<table id="studentTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Roll Number</th>
        <th>Register Number</th>
        <th>Department</th>
        <th>Class Section</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2>Add Student</h2>
<form id="studentForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="rollNumber" placeholder="Roll Number" required>
    <input type="text" id="registerNumber" placeholder="Register Number" required>
    <input type="text" id="department" placeholder="Department" required>
    <input type="text" id="classSection" placeholder="Class Section" required>
    <button type="submit">Add Student</button>
</form>

<script>
    const apiUrl = 'http://localhost:8080/students'; // Backend API URL

    // Fetch and display students
    function fetchStudents() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#studentTable tbody');
                tableBody.innerHTML = '';
                data.forEach(student => {
                    const row = `<tr>
                        <td>${student.name}</td>
                        <td>${student.rollNumber}</td>
                        <td>${student.registerNumber}</td>
                        <td>${student.department}</td>
                        <td>${student.classSection}</td>
                        <td>
                            <button onclick="editStudent(${student.id})">Edit</button>
                            <button onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            });
    }

    // Create a new student
    document.getElementById('studentForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const student = {
            name: document.getElementById('name').value,
            rollNumber: document.getElementById('rollNumber').value,
            registerNumber: document.getElementById('registerNumber').value,
            department: document.getElementById('department').value,
            classSection: document.getElementById('classSection').value
        };

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(student)
        }).then(() => fetchStudents());
    });

    // Delete a student
    function deleteStudent(id) {
        fetch(`${apiUrl}/${id}`, {
            method: 'DELETE'
        }).then(() => fetchStudents());
    }

    // Edit student (similar to delete, but with additional form handling)

    fetchStudents();
</script>
</body>
</html>
